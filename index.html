<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center" id="bet">
        <h2>Sound controlled Animals</h2>
        <p>Note: Play different sounds like barking, meowing </p>
    </div>
    <br>
    <div class="main_div">
      <center>
        <br>
        <br>
        <button id="ted" class="btn btn-warning" onclick="startClassification();">START</button>
        <h3 id="result_label">I can hear - <span id="result_object_name"></span></h3>
        <h4 id="result_confidence">Accuracy - <span id="result_object_accuracy"></span></h4>
        <br>
        <img src = "icons8-ear-66.png" id="img" width="300" height="300">
      </center>
    </div>
    <center>
      <br><br><br><br>
      <div class="copy_right_footer" id="led">
        Developed by - C.V.Trinav Guptha
    </div>
    </center>
<script src="main.js"></script>
  </body>
</html>
